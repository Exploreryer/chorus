name: Create Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force:
        description: 'Force create release (even if tag already exists)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for changelog generation
          fetch-tags: true  # Fetch all tags
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and package extension
        run: |
          # Build extension with WXT (includes zip via postbuild)
          npm run build
          
          # Extract version from generated zip filename
          # Example: .output/chorus-1.0.1-chrome.zip -> 1.0.1
          ZIP_FILE=$(find .output -name "chorus-*.zip" -type f | head -1)
          
          if [ -z "$ZIP_FILE" ]; then
            echo "Error: No zip file found in .output/"
            exit 1
          fi
          
          # Extract version from filename: chorus-VERSION-chrome.zip
          VERSION=$(basename "$ZIP_FILE" | sed -E 's/chorus-(.+)-chrome\.zip/\1/')
          
          echo "Found zip file: $ZIP_FILE"
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "zip_file=$ZIP_FILE" >> $GITHUB_OUTPUT
        id: build
      
      - name: Check if release already exists
        id: check_release
        run: |
          TAG="v${{ steps.build.outputs.version }}"
          FORCE="${{ github.event.inputs.force }}"
          
          if [ "$FORCE" = "true" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Force mode enabled, proceeding even if $TAG exists..."
          elif git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $TAG already exists, skipping..."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $TAG does not exist, proceeding..."
          fi
      
      - name: Generate Changelog
        id: changelog
        if: steps.check_release.outputs.exists == 'false'
        run: |
          # Get all commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # If no tag exists, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits after last tag
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # If no new commits, use default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- See commit history for changes"
          fi
          
          # Add version and date
          VERSION="${{ steps.build.outputs.version }}"
          DATE=$(date +"%Y-%m-%d")
          
          # Create changelog content using heredoc
          cat > CHANGELOG_TEMP.md << EOF
          ## Version $VERSION ($DATE)
          
          $CHANGELOG
          
          ---
          *This release was automatically generated by GitHub Actions*
          EOF
          
          # Update or create CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Insert new content at the beginning
            cat CHANGELOG_TEMP.md > CHANGELOG_NEW.md
            echo "" >> CHANGELOG_NEW.md
            cat CHANGELOG.md >> CHANGELOG_NEW.md
            mv CHANGELOG_NEW.md CHANGELOG.md
          else
            mv CHANGELOG_TEMP.md CHANGELOG.md
          fi
          
          # Save changelog content to output for release notes
          {
            echo "changelog<<EOF"
            cat CHANGELOG_TEMP.md
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Prepare release package
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.build.outputs.version }}"
          ZIP_FILE="${{ steps.build.outputs.zip_file }}"
          PACKAGE_NAME="chorus-extension-v${VERSION}.zip"
          
          # Copy zip file to root with standardized name
          cp "$ZIP_FILE" "$PACKAGE_NAME"
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "Release package ready: $PACKAGE_NAME"
        id: package
      
      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.build.outputs.version }}
          name: Release v${{ steps.build.outputs.version }}
          body: |
            ${{ steps.changelog.outputs.changelog }}
          files: |
            ${{ steps.package.outputs.package_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit CHANGELOG
        if: steps.check_release.outputs.exists == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          if ! git diff --staged --quiet; then
            git commit -m "chore: update CHANGELOG.md for v${{ steps.get_version.outputs.version }} [skip ci]"
            git push
          else
            echo "No changes to CHANGELOG.md"
          fi
