<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chorus - AI Prompt 横评助手</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="Chorus">
        <div class="title-group">
          <h1>Chorus</h1>
          <span class="subtitle">AI Prompt 横评助手</span>
        </div>
      </div>
      <div class="lang-switcher">
        <button id="langBtn" class="btn-text" title="Switch Language">中/EN</button>
      </div>
    </header>

    <!-- Prompt 输入区 -->
    <section class="prompt-section">
      <div class="section-header">
        <label for="promptInput">输入 Prompt</label>
        <button id="clearBtn" class="btn-text" title="清空输入">清空</button>
      </div>
      <textarea 
        id="promptInput" 
        placeholder="在此输入或粘贴您的 Prompt..."
        rows="6"
      ></textarea>
    </section>

    <!-- AI 产品列表 -->
    <section class="products-section">
      <div class="section-header">
        <label>选择 AI 产品</label>
        <button id="manageBtn" class="btn-text">管理</button>
      </div>
      <div id="productsList" class="products-list">
        <!-- 产品列表将由 JS 动态生成 -->
      </div>
      <div id="emptyState" class="empty-state" style="display: none;">
        <p>暂无 AI 产品</p>
        <button id="addFirstBtn" class="btn-secondary">添加第一个产品</button>
      </div>
    </section>

    <!-- 进度条 -->
    <div id="progressSection" class="progress-section" style="display: none;">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div class="progress-controls">
        <div id="progressText" class="progress-text">0 / 0</div>
        <button id="cancelBtn" class="btn-text" style="display: none;">取消</button>
      </div>
    </div>

    <!-- 操作按钮 -->
    <section class="actions-section">
      <button id="distributeBtn" class="btn-primary full-width" disabled>
        执行
      </button>
    </section>

    <!-- 状态提示 -->
    <div id="statusMsg" class="status-msg" style="display: none;"></div>
  </div>

  <!-- 管理产品模态框 -->
  <div id="manageModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>管理 AI 产品</h2>
        <button id="closeModal" class="btn-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="products-manage-list" id="manageProductsList">
          <!-- 管理列表将由 JS 动态生成 -->
        </div>
        <button id="addProductBtn" class="btn-secondary full-width">
          <span>+ 添加新产品</span>
        </button>
      </div>
    </div>
  </div>

  <!-- 添加/编辑产品模态框 -->
  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="editModalTitle">添加产品</h2>
        <button id="closeEditModal" class="btn-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="productForm">
          <div class="form-group">
            <label for="productName">产品名称 *</label>
            <input type="text" id="productName" required placeholder="例如：ChatGPT">
          </div>
          <div class="form-group">
            <label for="productUrl">产品 URL *</label>
            <input type="url" id="productUrl" required placeholder="https://chat.openai.com">
          </div>
          <div class="form-group">
            <label for="productSelector">输入框选择器（可选）</label>
            <input type="text" id="productSelector" placeholder="例如：textarea 或 div[contenteditable='true']">
            <small class="form-hint">留空将使用默认选择器自动识别</small>
          </div>
          <div class="form-group">
            <label for="productSubmitSelector">发送按钮选择器（可选）</label>
            <input type="text" id="productSubmitSelector" placeholder="例如：button[type='submit'] 或 button[aria-label*='send']">
            <small class="form-hint">留空将使用默认选择器自动识别，配置后将自动发送消息</small>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelEditBtn" class="btn-secondary">取消</button>
            <button type="submit" id="saveProductBtn" class="btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/i18n.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
