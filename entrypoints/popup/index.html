<!DOCTYPE html>
<html lang="en" style="overscroll-behavior: none;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chorus - AI Prompt Comparison Assistant</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="/icons/icon48.png" alt="Chorus">
        <h1>Chorus</h1>
      </div>
      <button id="langBtn" class="btn-text" title="Switch Language">EN/ä¸­</button>
    </header>

    <!-- Prompt input section -->
    <section class="prompt-section">
      <div class="section-header">
        <label for="promptInput">Question</label>
        <button id="clearBtn" class="btn-text" title="Clear input">Clear</button>
      </div>
      <textarea
        id="promptInput"
        placeholder="What do you want to ask?"
        rows="4"
      ></textarea>
    </section>

    <!-- AI products list -->
    <section class="products-section">
      <div class="section-header">
        <label>AI Products</label>
        <button id="manageBtn" class="btn-text">Manage</button>
      </div>
      <div id="productsList" class="products-list">
        <!-- Products list will be generated by JavaScript -->
      </div>
      <div id="emptyState" class="empty-state" style="display: none;">
        <p>No products added</p>
        <button id="addFirstBtn" class="btn-secondary">Add Product</button>
      </div>
    </section>

    <!-- Progress bar -->
    <div id="progressSection" class="progress-section" style="display: none;">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div class="progress-controls">
        <div id="progressText" class="progress-text">0 / 0</div>
        <button id="cancelBtn" class="btn-text" style="display: none;">Cancel</button>
      </div>
    </div>

    <!-- Action buttons -->
    <section class="actions-section">
      <button id="distributeBtn" class="btn-primary full-width" disabled>
        Ask All
      </button>
    </section>

    <!-- Status message -->
    <div id="statusMsg" class="status-msg" style="display: none;"></div>
  </div>

  <!-- Manage products modal -->
  <div id="manageModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Manage Products</h2>
        <button id="closeModal" class="btn-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="products-manage-list" id="manageProductsList">
          <!-- Manage list will be generated by JavaScript -->
        </div>
        <button id="addProductBtn" class="btn-secondary full-width">
          <span>+ Add Product</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Add/edit product modal -->
  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="editModalTitle">Add Product</h2>
        <button id="closeEditModal" class="btn-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="productForm">
          <div class="form-group">
            <label for="productName">Name *</label>
            <input type="text" id="productName" required placeholder="e.g., ChatGPT">
          </div>
          <div class="form-group">
            <label for="productUrl">URL *</label>
            <input type="url" id="productUrl" required placeholder="https://chat.openai.com">
          </div>
          <div class="form-group">
            <label for="productSelector">Input Selector (Optional)</label>
            <input type="text" id="productSelector" placeholder="e.g., textarea or div[contenteditable='true']">
            <small class="form-hint">Auto-detected if empty</small>
          </div>
          <div class="form-group">
            <label for="productSubmitSelector">Send Button Selector (Optional)</label>
            <input type="text" id="productSubmitSelector" placeholder="e.g., button[type='submit'] or button[aria-label*='send']">
            <small class="form-hint">Auto-submit if configured</small>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelEditBtn" class="btn-secondary">Cancel</button>
            <button type="submit" id="saveProductBtn" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
